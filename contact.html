                <form action="https://send.pageclip.co/YQ5Zv0TWNwy619gKRS7rpGezjDSi15XT/contact-form" class="pageclip-form" method="post">

                    <!-- text field -->
                    <br>

                    <br>
                    <br>
                    <label for="name">Enter your Name: </label><input type="text" required name="name" value=""/>
                    <br>
                    <br>
                    <label for="email">Enter your Subject: </label><input required type="text" name="subject" value=""/>
                    <br>
                    <br>
                    <label for="body">Body :</label> 
                    <textarea required type="text" name="body" id="body-text" rows="10"cols="30">
                        
                    </textarea>
                    <br>
                    
                    <!-- hidden inputs -->
                    <input type="hidden" name="version" value="v1" />
                    <button class="pageclip-form__submit" id="submit-btn" type="submit">
                    <span>Submit</span>
                    </button>
                </form>
